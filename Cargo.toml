[package]
name = "crabe_async"
version = "0.1.0"
edition = "2021"
default-run = "crabe_async"

[dependencies]
# async executor / runtime
tokio = { version = "1", features = ["full"] }

# path planning
rrt = "0.7.0"
rand = "0.8.5"

# advanced socket configuration
socket2 = "0.5.8"

# temp viz
plotters = "0.3.7"

# protobuf
prost = "0.13"
prost-types = "0.13.1"

[build-dependencies]
prost-build = "0.13.4"
